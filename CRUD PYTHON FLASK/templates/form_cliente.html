<form class="c-form" 
      {% if cliente %}
          action="{{ url_for('cliente.atualizar_cliente', cliente_id=cliente.id) }}" 
      {%else%}
          action="{{ url_for('cliente.inserir_clientes') }}" 
      {%endif%}
      
      method="{% if cliente %}PUT{% else %}POST{% endif %}"
      {%if cliente %}
          c-swap=".cliente-{{cliente.id}}"
      {% else %}
          c-append="#lista-clientes">
      {%endif%}
  <div class="mb-3">
    <label class="form-label" {% if cliente %} value="{{cliente.nome}}" {% endif %}>Nome</label>
    <input type="text" class="form-control" name="nome">
  </div>

  <div class="mb-3">
    <label class="form-label" {% if cliente %} value="{{cliente.email}}" {% endif %}>Email</label>
    <input type="text" class="form-control" name="email">
  </div>
   
  <button type="submit" class="btn btn-primary">
      {% if cliente %}Salvar{% else %}Criar{% endif %}
  </button>
</form>
